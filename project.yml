name: MobileSdk
options:
  bundleIdPrefix: com.spruceid.mobile.sdk
packages:
  SpruceIDMobileSdkRs:
    url: https://github.com/spruceid/mobile-sdk-rs
    from: 0.0.4
    # path: "../mobile-sdk-rs"
  SwiftAlgorithms:
    url: https://github.com/apple/swift-algorithms
    from: 1.2.0
  SwiftLint:
    url: https://github.com/realm/SwiftLint
    from: 0.54.0
settings:
  ENABLE_USER_SCRIPT_SANDBOXING: YES
  GENERATE_INFOPLIST_FILE: YES
  DEVELOPMENT_TEAM: FZVYR3KYL4
targets:
  MobileSdk:
    type: library.dynamic
    platform: iOS
    deploymentTarget: "13.0"
    sources:
      - Sources
    dependencies:
      - package: SpruceIDMobileSdkRs
      - package: SwiftAlgorithms
        product: Algorithms
    scheme:
      testTargets:
        - MobileSdkTests
    info:
      path: Info.plist
      properties:
        NSBluetoothAlwaysUsageDescription: "Secure transmission of mobile DL data"
    buildToolPlugins:
      - plugin: SwiftLintPlugin
        package: SwiftLint
  MobileSdkTests:
    platform: iOS
    type: bundle.unit-test
    sources:
      - Tests
    dependencies:
      - target: MobileSdk
